<!DOCTYPE html>
<html>

<head>
    <title>UniteHUD Client</title>

    <script type="text/javascript" src="assets/js/jquery-3.7.0.min.js" onload="try {window.$=window.jQuery=module.exports;}catch{console.info('[UniteHUD] Non-electron browser detected') }"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/obs.js"></script>

    <link rel="stylesheet" href="assets/css/animation.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Expires" content="-1">

    <!-- Favicon  -->
    <link rel="icon" href="assets/img/icon.png">

    <script src="https://kit.fontawesome.com/708750a9ad.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="hud-container team-score-container purple">
        <div class="team-score-bg purple"></div>
        <div class="team-score purple"></div>
    </div>

    <div class="hud-container team-score-container orange">
        <div class="team-score-bg orange"></div>
        <div class="team-score orange"></div>
    </div>

    <div class="hud-container objectives-container top">
        <img class="objectives objectives-1 top" src="assets/img/objective.png">

        <div class="objectives-circle-container objectives-1 top">
            <div class="objectives-circle purple"></div>
            <div class="objectives-circle orange"></div>
            <div class="objectives-circle none"></div>
        </div>

        <img class="objectives objectives-2 top" src="assets/img/objective.png">

        <div class="objectives-circle-container objectives-2 top">
            <div class="objectives-circle purple"></div>
            <div class="objectives-circle orange"></div>
            <div class="objectives-circle none"></div>
        </div>

        <img class="objectives objectives-3 top" src="assets/img/objective.png">

        <div class="objectives-circle-container objectives-3 top">
            <div class="objectives-circle purple"></div>
            <div class="objectives-circle orange"></div>
            <div class="objectives-circle none"></div>
        </div>
    </div>

    <div class="hud-container objectives-container bottom">
        <img class="objectives objectives-1 bottom" src="assets/img/objective.png">

        <div class="objectives-circle-container objectives-1 bottom">
            <div class="objectives-circle none"></div>
            <div class="objectives-circle purple"></div>
            <div class="objectives-circle orange"></div>
        </div>

        <img class="objectives objectives-2 bottom" src="assets/img/objective.png">

        <div class="objectives-circle-container objectives-2 bottom">
            <div class="objectives-circle none"></div>
            <div class="objectives-circle purple"></div>
            <div class="objectives-circle orange"></div>
        </div>

        <img class="objectives objectives-3 bottom" src="assets/img/objective.png">

        <div class="objectives-circle-container objectives-3 bottom">
            <div class="objectives-circle none"></div>
            <div class="objectives-circle purple"></div>
            <div class="objectives-circle orange"></div>
        </div>
    </div>

    <div class="hud-container objectives-container central">
        <img class="objectives objectives-1 central" src="assets/img/objective.png">

        <div class="objectives-circle-container objectives-1 central">
            <div class="objectives-circle purple"></div>
            <div class="objectives-circle orange"></div>
            <div class="objectives-circle none"></div>
        </div>
    </div>

    <p class="hud-banner unitehud-banner-label banner-label">Connecting...</p>
    <div class="hud-banner unitehud-banner banner">
        <table class="unitehud-banner-table">
            <td>
                <img class="unitehud-banner-logo banner-logo" src="assets/img/icon.png">
            </td>
        </table>
    </div>

    <div class="debug-top-right">
        <ul class="debug-banner-labels"></ul>
        <div class="debug-banner banner">
            <table class="debug-banner-table">
                <td>
                    <img class="debug-banner-logo banner-logo" src="assets/img/debug-icon.png">
                </td>
            </table>
        </div>
    </div>
</body>

</html>
