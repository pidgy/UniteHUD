<!DOCTYPE html>
<html>

<head>
    <title>UniteHUD Client</title>

    <script type="text/javascript" src="assets/js/jquery-3.7.0.min.js" onload="try { 
        window.$ = window.jQuery = module.exports;
        }
        catch{ 
            console.info('[UniteHUD] Non-electron browser detected')
            }"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

    <link rel="stylesheet" href="assets/css/animation.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Expires" content="-1">

    <!-- Favicon  -->
    <link rel="icon" href="assets/img/icon.png">

    <script src="https://kit.fontawesome.com/708750a9ad.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="score-container purple">
        <div class="score-bg purplescore-bg"></div>
        <div class="purplescore teamscore"></div>
    </div>

    <div class="score-container orange">
        <div class="score-bg orangescore-bg"></div>
        <div class="orangescore teamscore"></div>
    </div>

    <div class="objectives-top">
        <img class="objectives-img objectives-img-1" src="assets/img/regieleki.png">

        <div class="objectives-n objectives-1">
            <div class="objectives-circle-purple"></div>
            <div class="objectives-circle-orange"></div>
            <div class="objectives-circle-none"></div>
        </div>

        <img class="objectives-img objectives-img-2" src="assets/img/regieleki.png">

        <div class="objectives-n objectives-2">
            <div class="objectives-circle-purple"></div>
            <div class="objectives-circle-orange"></div>
            <div class="objectives-circle-none"></div>
        </div>

        <img class="objectives-img objectives-img-3" src="assets/img/regieleki.png">

        <div class="objectives-n objectives-3">
            <div class="objectives-circle-purple"></div>
            <div class="objectives-circle-orange"></div>
            <div class="objectives-circle-none"></div>
        </div>
    </div>

    <div class="objectives-bottom">
        <img class="objectives-bottom-img objectives-bottom-img-1" src="assets/img/objective.png">

        <div class="objectives-bottom-n objectives-bottom-1">
            <div class="objectives-bottom-circle-none"></div>
            <div class="objectives-bottom-circle-purple"></div>
            <div class="objectives-bottom-circle-orange"></div>
        </div>

        <img class="objectives-bottom-img objectives-bottom-img-2" src="assets/img/objective.png">

        <div class="objectives-bottom-n objectives-bottom-2">
            <div class="objectives-bottom-circle-none"></div>
            <div class="objectives-bottom-circle-purple"></div>
            <div class="objectives-bottom-circle-orange"></div>
        </div>

        <img class="objectives-bottom-img objectives-bottom-img-3" src="assets/img/objective.png">

        <div class="objectives-bottom-n objectives-bottom-3">
            <div class="objectives-bottom-circle-none"></div>
            <div class="objectives-bottom-circle-purple"></div>
            <div class="objectives-bottom-circle-orange"></div>
        </div>
    </div>

    <div class="objectives-central">
        <img class="objectives-central-img objectives-central-img-1" src="assets/img/rayquaza.png">

        <div class="objectives-central-n objectives-central-1">
            <div class="objectives-central-circle-purple"></div>
            <div class="objectives-central-circle-orange"></div>
            <div class="objectives-central-circle-none"></div>
        </div>
    </div>

    <p class="error">Connecting...</p>
    <div class="banner">
        <table class="banner-table">
            <td>
                <img class="logo" src="assets/img/icon.png">
            </td>
        </table>
    </div>
</body>

</html>
